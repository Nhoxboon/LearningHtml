<!doctype html>
<html lang="en">
    <head>
        <title>Quản lý học viên</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./asset/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-latest.js"></script> 
    </head>

    <body>
        <header class="d-flex justify-content-between">
            <nav class="nav justify-content-start">
                <a class="nav-link active text-black fs-3 text-uppercase" href="#">tlu</a>
                <a class="nav-link disabled mt-2" href="#">Trang chủ </a>
                <a class="nav-link disabled mt-2" href="#">Quản lý học viên</a>
            </nav>
            <div class="search-btn">
                <form class="form-inline d-flex justify-content-end">
                    <input class="form-control w-100 m-2 nav-link border border-2" type="search" placeholder="Nhập nội dung">
                    <button class="m-2 w-50 btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </header>
        <main>
            <div class="linear-gradient" style="background: linear-gradient(0,#ffffff,gray); height: 2rem;"></div>
            <div class="container-header">
                <div class="d-flex justify-content-between p-3 mb-2 bg-primary text-white">
                    <h3>Quản lý Học viên</h3>
                    <div class="btn-option">
                        <button class="btn btn-light" type="button"><i class="bi bi-file-earmark-fill"></i>Nhập dữ liệu</button>
                        <button class="btn btn-secondary" type="button"><i class="bi bi-file-earmark-fill"></i>Xuất dữ liệu</button>
                        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#addStudentModal"><i class="bi bi-plus-square-fill me-2"></i>Thêm học viên</button>
                    </div>
                </div>
            </div>

            <div class="row border-top border-bottom py-3 m-2">
                <div class="col">
                    <label for="">STT</label>
                </div>
                <div class="col">
                    <label for="">Họ và Tên</label>
                </div>
                <div class="col">
                    <label for="">Năm sinh</label>
                </div>
                <div class="col">
                    <label for="">Chức vụ</label>
                </div>
                <div class="col">
                    <label for="">Tình trạng</label>
                </div>
                <div class="col">
                    <label for="">Hành động</label>
                </div>
            </div>

            <div id="studentTable"></div>

            
        </main>
        <footer>
            <div class="p-3 d-flex justify-content-between">
                <div class="info fw-light">
                    <p>Hiển thị <b>5/25</b> bản ghi</p>
                </div>
                <div class="page d-flex justify-content-between">
                    <a href="#" class="p-2 page-link">Trước</a>
                    <a href="#" class="p-2 page-link">1</a>
                    <a href="#" class="p-2 page-link">2</a>
                    <a href="#" class="p-2 page-link">3</a>
                    <a href="#" class="p-2 page-link">4</a>
                    <a href="#" class="p-2 page-link">5</a>
                    <a href="#" class="p-2 page-link">Sau</a>
                </div>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h5 class="modal-title" id="addStudentModalLabel">Thêm học viên mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addStudentForm">
                        <div class="modal-body">
                            
                                <div class="mb-3">
                                    <label for="studentName" class="form-label">Họ và Tên</label>
                                    <input type="text" class="form-control" id="studentName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="studentBirthday" class="form-label">Năm sinh</label>
                                    <input type="text" class="form-control" id="studentBirthday" placeholder="dd/mm/yyyy" required>
                                </div>
                                <div class="mb-3">
                                    <label for="studentPosition" class="form-label">Chức vụ</label>
                                    <input type="text" class="form-control" id="studentPosition" required>
                                </div>
                            
                        </div>
                        <div class="modal-footer bg-secondary">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-light deny" data-bs-dismiss="modal">Hủy</button>
                                <button type="submit" class="btn btn-primary add">Thêm</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./asset/js/script.js"></script>
    </body>
</html>
