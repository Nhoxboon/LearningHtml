<!doctype html>
<html lang="en">
    <head>
        <title>Quản lý nhân viên</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-latest.js"></script> 
    </head>

    <body>
        <header class="d-flex justify-content-between">
            <nav class="nav justify-content-start">
                <a class="nav-link active text-black fs-3 text-uppercase" href="#">tlu</a>
                <a class="nav-link disabled mt-2" href="#">TRANG CHỦ </a>
                <a class="nav-link disabled mt-2" href="#">QUẢN LÝ NHÂN VIÊN</a>
            </nav>
            <div class="search-btn">
                <form class="form-inline d-flex justify-content-end">
                    <input class="form-control m-2 nav-link border border-2" type="search" placeholder="Nhập nội dung tìm kiếm">
                    <button class="m-2 btn btn-outline-success" type="submit">Tìm</button>
                </form>
            </div>
        </header>
        <main>
            <div class="linear-gradient" style="background: linear-gradient(0,#ffffff,gray); height: 2rem;"></div>
            <div class="container-header">
                <div class="d-flex justify-content-between p-3 mb-2 bg-primary text-white">
                    <h3>Quản lý Nhân viên</h3>
                    <div class="btn-option">
                        <button class="btn btn-danger" type="button"><i class="bi bi-dash-circle me-2"></i>Xóa</button>
                        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"><i class="bi bi-plus-square-fill me-2"></i>Thêm nhân viên</button>
                    </div>
                </div>
            </div>

            <div class="row border-top border-bottom py-3 m-2">
                <div class="col">
                    <input type="checkbox" id="main-checkbox">
                </div>
                <div class="col">
                    <label for="">Họ và Tên</label>
                </div>
                <div class="col">
                    <label for="">Thư điện tử</label>
                </div>
                <div class="col">
                    <label for="">Địa chỉ</label>
                </div>
                <div class="col">
                    <label for="">Số điện thoại</label>
                </div>
                <div class="col">
                    <label for="">Hành động</label>
                </div>
            </div>

            <div id="employeeTable"></div>

            
        </main>
        <footer>
            <div class="p-3 d-flex justify-content-between">
                <div class="info fw-light">
                    <p>Hiển thị <b>5/25</b> bản ghi</p>
                </div>
                <div class="page d-flex justify-content-between">
                    <a href="#" class="p-2 page-link">Trước</a>
                    <a href="#" class="p-2 page-link">1</a>
                    <a href="#" class="p-2 page-link">2</a>
                    <a href="#" class="p-2 page-link">3</a>
                    <a href="#" class="p-2 page-link">4</a>
                    <a href="#" class="p-2 page-link">5</a>
                    <a href="#" class="p-2 page-link">Sau</a>
                </div>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEmployeeModalLabel">Thêm Nhân Viên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addEmployeeForm">
                        <div class="modal-body">
                            
                                <div class="mb-3">
                                    <label for="employeeName" class="form-label">Họ và Tên</label>
                                    <input type="text" class="form-control" id="employeeName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="employeeEmail" class="form-label">Thư điện tử</label>
                                    <input type="email" class="form-control" id="employeeEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="employeeAddress" class="form-label">Địa chỉ</label>
                                    <textarea class="form-control" id="employeeAddress" required rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="employeePhone" class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" id="employeePhone" required>
                                </div>
                            
                        </div>
                        <div class="modal-footer bg-secondary">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn" data-bs-dismiss="modal">Hủy</button>
                                <button type="submit" class="btn btn-primary">Thêm</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="/assets/js/script.js"></script>
    </body>
</html>
