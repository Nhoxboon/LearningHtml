<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-list">
        <div
          class="d-flex justify-content-between align-items-center p-2 bd-highlight"
        >
          <h2>Task List</h2>
          <button
            class="btn btn-primary rounded-5 bg-purple"
            id="showAddTaskForm"
          >
            <i class="bi bi-plus-lg"></i> Add Task
          </button>
        </div>
        <div id="tasks-container"></div>
      </div>

      <div class="add-task" id="addTaskFormContainer" style="display: none">
        <h3>Add Task</h3>
        <form id="addTaskForm">
          <div class="form-group">
            <label for="task">Task</label>
            <input
              type="text"
              id="task"
              class="form-control"
              maxlength="100"
              required
            />
            <div class="invalid-feedback">
              Task cannot exceed 100 characters.
            </div>
          </div>
          <div class="form-group">
            <label>Priority</label>
            <div class="priority-btns">
              <button
                type="button"
                class="btn btn-outline-danger priority-btn"
                data-priority="High"
              >
                High
              </button>
              <button
                type="button"
                class="btn btn-outline-warning priority-btn"
                data-priority="Medium"
              >
                Medium
              </button>
              <button
                type="button"
                class="btn btn-outline-success priority-btn"
                data-priority="Low"
              >
                Low
              </button>
            </div>
          </div>
          <div class="text-right p-0 m-0">
            <button type="submit" class="btn btn-secondary m-0">Add</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="asset/js/script.js"></script>
  </body>
</html>
