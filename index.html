<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ứng dụng quản lý sinh viên</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Thêm sinh viên</h2>
    <form id="formSinhVien" class="mb-8">
      <div class="mb-4">
        <label for="hoTen" class="block text-gray-700 text-sm font-bold mb-2"
          >Họ tên:</label
        >
        <input type="text" id="hoTen" class="form-control" />
      </div>
      <div class="mb-4">
        <label for="maSV" class="block text-gray-700 text-sm font-bold mb-2"
          >Mã SV:</label
        >
        <input type="text" id="maSV" class="form-control" />
      </div>
      <div class="mb-4">
        <label for="ngaySinh" class="block text-gray-700 text-sm font-bold mb-2"
          >Ngày sinh:</label
        >
        <input type="date" id="ngaySinh" class="form-control" />
      </div>
      <div class="mb-4">
        <label for="lop" class="block text-gray-700 text-sm font-bold mb-2"
          >Lớp:</label
        >
        <input type="text" id="lop" class="form-control" />
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="btn btn-primary" id="btnThem">Thêm</button>
      </div>
    </form>

    <h2 class="text-2xl font-bold mb-4">Danh sách sinh viên</h2>
    <table id="bangSinhVien" class="table table-bordered">
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Mã SV</th>
          <th>Ngày sinh</th>
          <th>Lớp</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="tbodySinhVien"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/asset/js/script.js"></script>
  </body>
</html>
